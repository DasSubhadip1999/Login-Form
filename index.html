<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f724637ece.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="cotainer flex justify-center items-center h-screen">
        <div class="form-wrapper w-1/3 px-20 border-r-2 border-gray-100">
            <h1 class="text-3xl font-bold">Welcome Back</h1>
            <p class="py-1">Welcome back! please enter your details</p>
            <form class="my-2 form-control w-full max-w-xs">
                <div class="flex flex-col my-1">
                    <label for="email" class="mb-1">Email</label>
                    <input required type="email" name="emain" id="" class="h-11 px-3 rounded-md border-gray-200 border-2 outline-0">
                </div>
                <div class="flex flex-col my-1">
                    <label for="password" class="mb-1">Password</label>
                    <input required type="password" name="" id="" class="h-11 px-3 rounded-md border-gray-200 border-2 outline-0">
                </div>
                <div class="flex justify-between my-4">
                    <div>
                        <input type="checkbox" name="remeber" id="">
                        <label for="remeber">Remeber for 30 days</label>
                    </div>
                    <p class="text-indigo-700 cursor-pointer">Forgot password?</p>
                </div>
                <input type="submit" value="Sign in" class="btn btn-primary">
            </form>
            <div class="flex items-center justify-center btn btn-ghost w-[92%] border-2 border-gray-200 my-2">
                <i class="fa-brands fa-google mr-2"></i>
                <p>Sign in with Google</p>
            </div>
            <div class="flex justify-center items-center w-[92%]">
                <p>Don't have an account?</p><a href="#" class="px-2 text-indigo-600 hover:underline">Sign up</a>
            </div>
        </div>
        <div class="w-1/3 px-3">
            <img src="/assets/login_vector.jpg" alt="">
        </div>
    </div>
</body>
</html>
